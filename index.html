<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="">
		<title>Song Guessr</title>

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Source+Sans+Pro:400,700" rel="stylesheet">

		<!-- Font Awesome -->
		<script src="https://use.fontawesome.com/ab51ec38a3.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" href="css/main-styles.css">
	</head>
	
	<body>
		<main class="app-window">
			<div class="wrapper">
				<section class="app-content game-screen">
					<div class="head-bar grid">
						<div class="grid-cell">
							<h2 class="score"></h2>
						</div>
						
						<div class="grid-cell">
							<img src="img/logo.png" alt="Logo">
						</div>
						
						<div class="grid-cell">
							<i class="fa fa-times modal-trigger"></i>
						</div>	
					</div>

					<div class="game-content grid">
						<audio class="music-player" src=""></audio>

						<figure class="album-art">
							<img src="" alt="Song Album Cover Art.">
							<figcaption>
								<div class="play-pause">
									<i class="fa fa-play"></i>
								</div>	
							</figcaption>
							<div id="container"></div>
						</figure>

						<div class="questions grid">
						
						</div>
					</div>	
				</section>	
			</div>

			<!-- VIDEO MODAL -->
			<div class="modal modal-back">
				<div class="modal-content">
			    	<h2 cl>Restart Game?</h2>
			    	<p>Are you sure you would like to restart the game?<br>Your progress will not be saved.</p>
			    	<div class="modal-btns grid">
						<button class="resume">Resume</button>
						<button class="restart">Restart</button>
			    	</div>
			  	</div>
			</div>

			<!-- Total score modal -->
			<div class="modal-score">
				<div class="modal-score-content">
					<h2 class="yourScore"></h2>
					<p>Do you want to give another try?</p>
					    <div class="modal-btns modal-btns-score grid">
							<button class="positiveAnswer">Yes</button>
							<button class="negativeAnswer">No</button>
					    </div>
				</div>
			</div>
		</main>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		
		<!-- Progress Bar JS -->
		<script src="js/progressbar.min.js"></script>

		<!-- JS -->
		<script src="js/main.js"></script>
	</body>
</html>
